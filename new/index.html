<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My App</title>
  </head>
  <body>
    <h1>New App</h1>
    <button id="btnOldVersion">Take me to old</button>
    <script>
      const btnOldVersion = document.getElementById('btnOldVersion');
      btnOldVersion.addEventListener('click', () => {
        document.cookie = 'version=old';
        location.reload();
      });
    </script>
  </body>
</html>
