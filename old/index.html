<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My App</title>
  </head>
  <body>
    <h1>Old App</h1>
    <button id="btnNewVersion">Show me the new version</button>
    <script>
      const btnNewVersion = document.getElementById('btnNewVersion');
      btnNewVersion.addEventListener('click', () => {
        document.cookie = 'version=new';
        location.reload();
      });
    </script>
  </body>
</html>
